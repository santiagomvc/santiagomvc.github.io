# --- env ---
env:
  shape: [5, 8]
  stochasticity: windy
  reward_cliff: 1
  reward_step: 0
  reward_goal: 500000
  wind_prob: 0.05

# --- training ---
training:
  timesteps: 2000000
  n_eval_episodes: 4
  batch_size: 1024
  entropy_coef: 1.0
  entropy_coef_final: 0.01
  n_seeds: 4

# --- agent defaults ---
agent_config:
  lr: 0.001
  gamma: 0.830
  baseline_type: ema
  # Original CPT parameters (Tversky & Kahneman 1992)
  alpha: 0.88
  beta: 0.88
  lambda_: 2.25
  # CPT probability weighting
  use_probability_weighting: true
  w_plus_gamma: 0.61
  w_minus_gamma: 0.69
  sliding_window_size: 5
  sliding_window_decay: 0.8

# --- agents to run ---
agents:
  - reinforce
  - cpt-reinforce:
      baseline_type: min
  - cpt-pg
