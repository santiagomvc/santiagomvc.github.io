# --- env ---
env:
  shape: [3, 3]
  stochasticity: windy
  reward_cliff: 750
  reward_step: 0
  reward_goal: 15910
  wind_prob: 0.20

# --- training ---
training:
  timesteps: 1000000
  n_eval_episodes: 50
  batch_size: 1024
  entropy_coef: 1.0
  entropy_coef_final: 0.01
  n_seeds: 5

# --- agent defaults ---
agent_config:
  lr: 0.001
  gamma: 0.810
  baseline_type: ema
  alpha: 0.88
  beta: 0.88
  lambda_: 2.25
  use_probability_weighting: true
  w_plus_gamma: 0.61
  w_minus_gamma: 0.69
  sliding_window_size: 5
  sliding_window_decay: 0.8

# --- agents to run (override agent_config per agent) ---
agents:
  - reinforce
  - name: cpt-reinforce
    baseline_type: min
